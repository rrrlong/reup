flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path_android: "assets/launcher_icon/r.png"
  image_path_ios: "assets/launcher_icon/r.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  web:
    generate: false
    image_path: "assets/launcher_icon/r.png"
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"
  windows:
    generate: false
    image_path: "assets/launcher_icon/r.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: false
    image_path: "assets/launcher_icon/r.png"
